<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
  </head>
  <body class=" body p-3 mb-2 bg-info text-dark container"">
    <div>
      <header>
        <h2 class="header">Work TO-Dos</h2>
      </header>
    </div>

    <div class="content">
      <p class="yellowColor p-3 mb-2 bg-warning text-dark bg-opacity-50">
        Enter the text into the input field to add items to your list.
      </p>
      <p class="greenColor p-3 mb-2 bg-success text-dark bg-opacity-50">click the item to mark it as complete</p>
      <p class="blackColor p-3 mb-2 bg-dark text-light bg-opacity-50"">click the "X" to remove the item from your list.</p>
    </div>

    <form class="form">

      <div>
        <input type="text"name="newItem" placeholder="new item"" id="newItem">
      </div>

      <div>
        <input type="submit" class="btn p-3 mb-2 bg-dark text-light bg-opacity-50" name="submit" id="submit" />
      </div>
    </form>


    <div>
      <ul class="ulItem"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
